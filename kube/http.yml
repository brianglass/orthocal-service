---
apiVersion: v1
kind: Service
metadata:
  name: orthocal-http
  namespace: orthocal
  labels:
    app: orthocal-service
    service: api
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: orthocal-service
    service: api
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: orthocal-service
  namespace: orthocal
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: orthocal-service
        service: api
    spec:
      containers:
      - name: orthocal-service
        imagePullPolicy: Always
        image: brianglass/orthocal-service:latest
        resources:
          requests:
            cpu: 256m
            memory: 32Mi
          limits:
            cpu: 940m
            memory: 128Mi
        ports:
        - name: http
          containerPort: 8080
        env:
          - name: ALEXA_APP_ID
            valueFrom:
              secretKeyRef:
                name: alexa-app-id
                key: id
          - name: DD_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
