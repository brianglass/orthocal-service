---
apiVersion: v1
kind: Service
metadata:
  name: http
  namespace: orthocal-service
  labels:
    app: orthocal-service
    service: http
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: orthocal-service
    service: http
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: http
  namespace: orthocal-service
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: orthocal-service
        service: http
    spec:
      containers:
      - name: orthocal-service
        imagePullPolicy: Always
        image: brianglass/orthocal-service:latest
        resources:
          requests:
            cpu: 256m
            memory: 32Mi
          limits:
            cpu: 940m
            memory: 128Mi
        ports:
        - name: http
          containerPort: 8080
